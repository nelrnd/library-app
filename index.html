<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Library App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="logo.png">
  </head>
  <body>
    <header>
      <div>
        <img src="./logo.png" alt="library logo">
        <h1>My Library App</h1>
      </div>
      <button onclick="displayForm()">Add New Book</button>
    </header>

    <div class="add-book hidden">
      <div id="close-btn" onclick="hideForm()">
        <img src="./close.svg" alt="close icon">
      </div>
      <form action="" method="" id="add-book-form">
        <ul>
          <li>
            <label for="title">Book title</label>
            <input type="text" id="title" name="book-title" required>
          </li>
          <li>
            <label for="author">Author</label>
            <input type="text" id="author" name="book-author" required>
          </li>
          <li>
            <label for="pages">Nb. of pages</label>
            <input type="number" id="pages" name="book-pages" required>
          </li>
          <li>
            <input type="checkbox" id="read-yet" name="book-read-yet">
            <label for="read-yet">I have read it already</label>
          </li>
          <li>
            <button type="submit">Add book to library</button>
          </li>
        </ul>
      </form>
    </div>
    <div class="add-book-background hidden" onclick="hideForm()"></div>

    <div class="library-top-bar">
      <div>
        <span id="nb-of-books">0</span> books
      </div>
      <div>
        <button onclick="updateGridStyle('row')">
          <img src="./grid-row.svg" alt="grid row icon">
        </button>
        <button onclick="updateGridStyle('col')">
          <img src="./grid-col.svg" alt="grid col icon">
        </button>
      </div>
    </div>

    <div id="library-grid"></div>

    <script src="script.js"></script>
  </body>
</html>
